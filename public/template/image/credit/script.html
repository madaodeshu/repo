<script>
  $(document).ready(function(){
  $(".arc-cc").hide(0);
    $(".arc").click(function(){
      $(".arc-box").hide(0);
        $(".arc").hide(0);
        $(".arc-cc").show(0);
    });

    $(".arc-cc").click(function(){
        $(".arc-cc").hide(0);
        $(".arc-box").show(0);
        $(".arc").show(0);
    });
});

</script>
<script>
$(document).ready(function () {

    $(window).scroll(function () {
        if ($(this).scrollTop() > 100) {
            $('.top1').fadeIn();
        } else {
            $('.top1').fadeOut();
        }
    });

    $('.top1').click(function () {
        $("html, body").animate({
            scrollTop: 0
        }, 300);
        return false;
    });

});
</script>
